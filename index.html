<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>It Bootcamp chat</title>
</head>
<body>

    <!-- naslov projekta -->
    <div class="row">
        <h1 class="col-12 col-t-12 col-m-12">ITBootcamp Chat</h1>
    </div>
    
    <div class="row">
        <h3 class="col-12 col-t-12 col-m-12">Choose a chatroom</h3>

    </div>
   
    <!--Promena sobe  -->
    <div class="row">
        <div id="promenaSobe" class="col-12 col-t-12 col-m-12">
            <button id="btnGeneral" class="btn">#general</button>
            <button id="btnJs" class="btn">#js</button>
            <button id="btnHomeworks" class="btn">#homeworks</button>
            <button id="btnTests" class="btn">#tests</button>
        </div>
    </div>

    <!-- prikaz poruka -->
    <section id="messages" class="row">
      <ul id="listMessage" class="col-6 col-t-12 col-m-12">
        <!-- ovde ce se nalaziti poruke -->
      </ul>
    </section>

    <!-- forma za odabir boje -->
    <div>
        <form id="formColor" class="input-btn row">
            <input type="color" name="color" id="inputColor" value="#ffffff" class="col-6 col-t-10 col-m-10">
            <input type="submit" value="Update color" id='btnUpdateColor'class="col-2 col-t-2 col-m-2">
        </form>
    </div>
   
   <!-- Unos poruke -->
    <div>
        <form id="formMessage" class="input-btn row">
            <span class="col-2">&nbsp;</span>
            <textarea name="message" id="message" placeholder="Your message:" cols="30"  class="col-6 col-t-10 col-m-10" ></textarea>

            <!-- <input type="text" name="message" id="message" placeholder="Your message" class="col-6 col-t-10 col-m-10"> -->
            <input type="submit" value="Send" id="btnSend" class="col-2 col-t-2 col-m-2">
            <span class="col-2">&nbsp;</span>
        </form>
    </div>

    <!-- Unos korisnickog imena -->
    <div> 
        <form id="formUpdate" class="input-btn row">
            <span class="col-2">&nbsp;</span> 
            <input type="text" name="update" id="update" placeholder="Update username" class="col-6 col-t-10 col-m-10">
            <input type="submit" value="Update username" id="btnUpdate" class="col-2 col-t-2 col-m-2">
            <span class="col-2">&nbsp;</span>
        </form>
    </div> 
    
    <!-- ispis usera na 3 sekunde -->
    <div id="username-ispis">

    </div>
